<div id="fullSoftwareDashboard" class="container" style="padding-top : 10px; width: 100% !important;">
    <div class="row">
        <div class="col-md-3">
            <div id="menuAlgoSoftware" class="panel panel-default">
                <div class="panel-heading"><h4>Available softwares</h4></div>
                <div id="projectSoftwareListUl" class="list-group">
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Actions</div>
                <div class="panel-body">
                    <a href="#launchJobModal"  id="softwareLaunchJobButton" data-toggle="modal" style="display: none;"><i class="glyphicon glyphicon-play-circle"></i> Run job</a>
                    <!--<a href="#filterJobModal" id="softwareFilterJobButton" data-Toggle="modal"><i class="icon-search"></i> Search job</a>
                    <a href="#compareJobModal" id="softwareCompareJobButton" data-Toggle="modal"><i class=" icon-th-large"></i> Compare job</a>-->
                </div>
            </div>
        </div>
        <div class="col-md-9">

            <div id="panelSoftwareResume" class="panel panel-default">
                <div class="panel-heading">
                    <h4>Software description</h4>
                </div>
                <div class="panel-body" id="softwareInfoDLaunch">
                    <div id="softwareDetails"></div>
                    <div id="softwareInfoDiagram"></div>
                </div>
            </div>

            <div id="panelAlgoSoftware" class="panel panel-default">
                <div class="panel-heading"><h4>Job executions</h4></div>
                <div class="panel-body" id="jobSelection">
                </div>
            </div>

            <div id="panelJobDetails" class="panel panel-default" style="padding-bottom: 30px;display : none;">
                <div class="panel-heading">
                    <h4>Selected job details</h4>
                </div>
                <div class="panel-body" >
                    <div class="selectRunDetails"></div>

                    <h4>Parameters</h4>
                    <hr style="margin: 0;" />

                    <div class="selectRunParams"  style="margin-bottom: 15px;">
                        <table id="selectRunParamsTable" width="100%" cellpadding="0" cellspacing="0" border="0"
                               class="table table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                                <th>Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div id="jobProperties"  style="margin-bottom: 15px;">
                        <h4>Job properties</h4>
                        <hr style="margin: 0;" />

                        <table id="job-properties-content" width="100%" cellpadding="0" cellspacing="0" border="0"
                               class="table table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>

                    <div id="jobAttachedFiles"  style="margin-bottom: 15px;">
                        <h4>Job attached files</h4>
                        <hr style="margin: 0;"/>

                        <table id="job-attached-files-content" width="100%" cellpadding="0" cellspacing="0" border="0"
                               class="table table-hover table-condensed">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>


                    <div id="panelJobResults" style="display : none;">
                        <h4>Job results</h4>
                        <hr style="margin: 0;" />

                        <div id="panelJobResultsDiv"></div>
                    </div>

                </div>

            </div>




        </div>

        <!-- row -->

    </div> <!-- container -->
</div>
<div id="jobListingDialogParent" style="margin:0px auto;"></div>
<div id="jobLaunchDialogParent" style="margin:0px auto;"></div>
<div id="softwareInfoDialogParent" style="margin:0px auto;"></div>
<div id="softwareSearchDialogParent" style="margin:0px auto;"></div>
