        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a id="explore<%=  id  %>" href='#tabs-image-<%= project %>-<%=  id  %>-0'><i
                class="icon-eye-open icon-black"></i> Explore</a></li>

        <!--<li><a id="startreview<%=  id  %>" href="#"><i class="icon-play icon-black"></i> Start reviewing</a></li>-->
        <li><a id="startCytoreview<%=  id  %>" href="#"><i class="icon-play icon-black"></i> Start reviewing objects</a></li>
