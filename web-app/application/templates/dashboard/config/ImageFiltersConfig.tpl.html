<div class="panel panel-default" id="config-panel-<%= id %>" style="margin-top : 20px;">
    <div class="panel-heading">
        <h4><%= titre %></h4>
    </div>
    <div class="panel-body row">
        <div class="col-md-3 col-md-offset-1">
            <p>Images Filters</p>
        </div>

        <div class="col-md-5">
            <select id="addImageFilter" class="form-control">
            </select>
        </div>

        <div class="col-md-2">
            <a id="addImageFilterButton" href="javascript:void(0);" class="btn btn-info">Add</a>
        </div>


    </div>

    <div id="addedImageFilters" class="panel-body"></div>

</div>
